<!doctype html>
<html>
    <head>
        <title>Word Guess Game - 90s Video Game Edition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header class="col-md-12">
                    <h1 id="header-title">Word Guess Game</h1>
                    <h2 id="header-subtitle">90s Video Game Edition</h2>
                </header>
            </div>
            <div class="row" id="main-content">
                <section class="col-md-6 col-sm-12" id="game-info-section">
                    <p id="game-text">Game Consoles of the 90s (and the Xbox)</p>
                    <img src="assets/images/consoles.png" id="game-image">
                </section>
                <section class="col-md-6 col-sm-12" id="game-play-section">
                    <p>Press any key to get started! No coins required!</p>
                    <p id="wins-indicator">Wins: </p>
                    <p>Current Word</p>
                    <p id="word-entry">-</p>
                    <p>Number of Guesses Remaining</p>
                    <p id="guesses-indicator"></p>
                    <p>Letters Already Guessed</p>
                    <p id="guessed-letters"></p>
                </section>
            </div>
        </div>
        <div id="spacer"></div>
        <footer>
            <p>Github: <a target="_blank" href="https://github.com/mfamis">github.com/mfamis</a> </p>
        </footer>
        <input id="hidden-input"></input>
        <script src="assets/javascript/secrets.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
